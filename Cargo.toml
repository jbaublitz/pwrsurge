[package]
name = "pwrsurge"
version = "0.2.1"
authors = ["John Baublitz <john.m.baublitz@gmail.com>"]
description = "Dynamic, minimalistic power manager written in Rust"
license = "BSD-3-Clause"
repository = "https://github.com/jbaublitz/pwrsurge"
keywords = ["power", "manager", "acpi", "multithreaded"]
include = [
    "src/*.rs",
    "Cargo.toml",
    "LICENSE",
]

[dependencies]
libc = "0.2"
libloading = "0.5"
mio = "0.6.2"
tokio = "*"
getopts = "0.2"
rust-ini = "0.10"
futures-timer = "0.1"
futures = "*"

[dev-dependencies]
byteorder = "1"

[dependencies.neli]
git = "https://github.com/jbaublitz/neli"
branch = "develop"
